.category-item {

.category-item:hover {
    transform: scale(1.2); /* Add scale effect on hover */
}

.book-list {
    list-style-type: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.book-item {
    border: 2px solid rgb(167, 86, 28); /* Dark grey color */
    border-radius: 25px;
    padding: 10px;
    text-align: center;

.book-item:hover {
